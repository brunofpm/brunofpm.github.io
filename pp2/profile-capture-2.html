<!DOCTYPE html>
<html>

  <head>

	  <link rel="shortcut icon" href="imagens/favicon.png" />
	  <title>Site de relacionamento,  encontros e namoro online  - ParPerfeito</title>
	  
	  <meta property="og:image" content="http://images.parperfeito.com.br/images/logos/parperfeito.com.br/logo_ftime.png"/>
	  <meta property="og:title" content="Site de relacionamento,  encontros e namoro online  - ParPerfeito" />
	  
      <meta name="title" content="Site de relacionamento,  encontros e namoro online  - ParPerfeito" />
      <meta name="description" content="Comece um namoro, encontre um namorado, namorada ou um amigo no maior site de relacionamento e encontros do Brasil. Faça um cadastro gratuito e comece um relacionamento já." />
      <meta name="keywords" content="amor, namorada, namorado, namoro, relacionamento, encontros, site relacionamento, ParPerfeito" />
	  <meta name="author" content="ParPerfeito" />

	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1">
	  
	  <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
	  <script type="text/javascript" src="jquery.jqtransform.js"></script>
	  <script src="js.js" type="text/javascript"></script>
	  <script src="custom-form.js" type="text/javascript"></script>
	  <link rel="stylesheet" type="text/css" href="estilo.css" media="screen" />
	  <link rel="stylesheet" type="text/css" href="jqtransform.css" media="screen" />
	  <link href='http://fonts.googleapis.com/css?family=Dosis:200,300,400,500,600,700,800' rel='stylesheet' type='text/css'>
	  <link href='http://fonts.googleapis.com/css?family=Handlee' rel='stylesheet' type='text/css'>
	  
	 
	  
	  <script type="text/javascript">
		addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1);}
	  </script>

	
  </head>
  <body>
  	
  	
  	
  	<div>
  	
  	
	  	<!-- LOGO BAR -->
	  	<h1 id="site-logo" class="logo-bar">
	  		<img id="img-site-logo" class="sitelogo" border="0" src="images/logo_parperfeito_beta_iPhoneRetina.png" alt="{{i18n app.parperfeitoTitle}}" title="{{i18n app.parperfeitoTitle}}" width="156px" height="22px" {{action goToMain on="onClick"}}/>
	  	</h1>
	  	<!-- FIM LOGO BAR -->
	  	
	  	
	  	<!-- PROFILE CAPTURE -->

	  	<div class="profile-capture">

	  		<!-- Cabeçalho dos passos -->
			<div class="steps-header">
				<div class="paginator-title">Preencha seu perfil</div>
				<div class="paginator">Etapa <strong>2</strong> de <strong>9</strong></div>
			</div>
			<!-- Fim Cabeçalho dos passos -->
	  		

			<!-- Passos genéricos -->
			<div class="step-content">
				<h2 class="step-title">Fumo</h2>
				<h3 class="step-subtitle">Com relação a mim</h3>
				<div class="select-box">
					<select>
						<option>Selecionar</option>
						<option>Fumo com regularidade</option>
					</select>
					<i class="arrow-select"></i>
				</div>
				<div class="clearboth"></div>
				<h3 class="step-subtitle">
					<i></i><span>Como meu par deve ser</span>
				</h3>
				<div class="options-box">
					<div class="expansible">
						<label for="option1">
							<input type="checkbox" id="option1" name="smoke">
							<span>Tanto faz</span>
						</label>
						<label for="option2">
							<input type="checkbox" id="option2" name="smoke">
							<span>Branco/caucasiano</span>
						</label>
						<label for="option3">
							<input type="checkbox" id="option3" name="smoke">
							<span>Pardo/mulato</span>
						</label>
						<label for="option4">
							<input type="checkbox" id="option4" name="smoke">
							<span>Negro/afro-descendente</span>
						</label>
						<label for="option5">
							<input type="checkbox" id="option5" name="smoke">
							<span>Negro/afro-descendente</span>
						</label>
						<label for="option6">
							<input type="checkbox" id="option6" name="smoke">
							<span>Negro/afro-descendente</span>
						</label>
					</div>
					<div class="more-options">
						<div>
							<i></i><span class="more">Mais</span><span class="less">Menos</span>
						</div>
					</div>
					<div class="importance">
						<span class="line"></span>
						<div class="check">
							<input type="checkbox" id="importance">
							<label for="importance">Considero muito importante</label>
						</div>
					</div>
				</div>
			</div>
			<!-- Fim Passos genéricos -->

			<!-- Botões de avançar e voltar -->
			<div class="steps-controller floating">
				<div class="btn-right green">Avançar</div>
				<div class="btn-left grey">Voltar</div>
			</div>
			<!-- Fim Botões de avançar e voltar -->


		</div>

	  	<!-- FIM PROFILE CAPTURE -->
	  	
  	</div>

  </body>
</html>
