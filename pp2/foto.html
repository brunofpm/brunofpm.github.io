
<!DOCTYPE html>

      <meta name="title" content="Site de relacionamento,  encontros e namoro online  - ParPerfeito" />

	  <script type="text/javascript">
		addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);

  <body>
  	
  	<!-- BUSCA -->
  	
  	<div class="busca">
  	
  		<!-- Primeira linha de cabeçalho -->
	  	<ul class="header1 out">
	  		<li class="menu-ico"></li>
	  		<li><h1><img src="images/parperfeito.png" alt="PP" /></h1></li>
	  		<li class="page-title">Busca</li>
	  	</ul>
	  	<!-- / -->

	  	<ul class="header2">
	  		<li>
	  			<div class="express">
	  				<span class="icone"></span>
	  				<span class="seta"></span>
	  			</div>
	  		</li>
	  		<li>
	  			<div id="busca-refinar" class="busca-refinar efeito-fechado" {{action showRefineSearchForm on="onClick"}}>

  					<span id="setaId" class="seta"></span>
	  			</div>
	  		</li>
	  		<li class="go-to-list">

	  			</div>
	  			<div id="busca-lista" class="busca-lista link" {{action showList on="onClick"}}>
	  				<span class="icone"></span>
	  			</div>
	  		</li>
	  		<li class="btn-assine" onclick="return actionCollection[229](this,event)">
	  			<span class="ico"></span>
	  			<span class="txt">Assine Agora</span>
	  		</li>
	  	</ul>
	  	<!-- / -->
	  	
	  	
	  	<!-- Menu lateral -->
		<div class="side-menu-open">
			<div class="side-menu">
				<ul class="header1">
			  		<li class="menu-ico"></li>

			  	</ul>
			</div>
